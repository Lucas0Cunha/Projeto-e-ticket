<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>LBC Flights</title>
</head>

<body>
  <div class="container">
    <h1>Ticket Eletrônico</h1>
    <div class="content">
      <header>
        Cliente Premium
      </header>
      <div class="info">
        <div class="destiny">
          <div class="destiny-info">
            <strong>GRU</strong>
            <span>Guarulhos, SP</span>
            <span>26/04, 02:00</span>
          </div>
          <hr>
          <div class="destiny-info">
            <strong>MIA</strong>
            <span>Miami, FL</span>
            <span>26/04, 09:00</span>
          </div>
        </div>
      </div>
      <div class="qr-code">
        <img src="./assets/qrcode.png" alt="Imagem de um QR Code">
      </div>
      <div class="details">
        <div class="detail-group">
          <strong>Nome Completo</strong>
          <span>Lucas Barreiros</span>
        </div>
        <div class="detail-group">
          <strong>Número do Voo</strong>
          <span>23P169</span>
        </div>
        <div class="detail-group">
          <strong>Assento</strong>
          <span>12F</span>
        </div>
        <div class="detail-group">
          <strong>Inínio do Embarque</strong>
          <span>01:20</span>
        </div>
        <div class="detail-group">
          <strong>Portão de Embarque</strong>
          <span>T2 203</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
